name: journalee
description: A simple journal sharing app
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9

  # Supabase
  supabase_flutter: ^2.0.0

  # Navigation
  go_router: ^12.1.3

  # Environment variables
  flutter_dotenv: ^5.1.0

  # UI
  cupertino_icons: ^1.0.2
  flutter_quill: ^11.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Add .env file to assets
  assets:
    - .env
